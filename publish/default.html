    <script type="text/javascript">
        $(document).keyup(function (event) {
            if (event.keyCode == 13) {
                sub();
            }
        });
        function sub() {
            $("#su").attr("disabled", "disabled");
            $("#su").val("验证中...");
            $("#txtShow").html("&nbsp;");     //设置值
            var myvalue = $("#kw").val();   //取值
            if (IsURL(myvalue)) {
                var index = layer.load(1, {
                    shade: [0.1, '#fff'] //0.1透明度的白色背景
                });
                $.ajax({
                    async: false,
                    url: "http://wx.rrbay.com/pro/wxUrlCheck3.ashx",
                    type: "GET",
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    data: {
                        url: myvalue,
                    },
                    timeout: 2000,
                    success: function (data) {

                        layer.closeAll();
                        if (data.Msg === "正常") {
                            layer.msg('恭喜!该域名没被拦截', { icon: 6 });
                        } else if (data.Msg == "屏蔽") {
                            layer.msg('该域名已被拦截', { icon: 5 });
                        } else {
                            layer.msg(data.Msg, { icon: 4 });
                        }
                        $("#su").removeAttr("disabled");
                        $("#su").val("免费检测");
                    }
                });
            } else {
                layer.alert('请输入正确网址哦!', {
                    skin: 'layui-layer-molv' //样式类名
                  , closeBtn: 0
                }, function () {
                    $("#su").removeAttr("disabled");
                    $("#su").val("免费检测");
                    layer.closeAll();
                })

            }
        }
        function qingkong() {
            $("#txtShow").html("&nbsp;");     //设置值
        }
        function IsURL(str_url) {
            var strRegex = "^((https|http|ftp|rtsp|mms)?://)"
            + "?(([0-9a-z_!~*'().&=+$%-]+: )?[0-9a-z_!~*'().&=+$%-]+@)?" //ftp的user@
            + "(([0-9]{1,3}\.){3}[0-9]{1,3}" // IP形式的URL- 199.194.52.184
            + "|" // 允许IP和DOMAIN（域名）
            + "([0-9a-z_!~*'()-]+\.)*" // 域名- www.
            + "([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\." // 二级域名
            + "[a-z]{2,6})" // first level domain- .com or .museum
            + "(:[0-9]{1,4})?" // 端口- :80
            + "((/?)|" // a slash isn't required if there is no file name
            + "(/[0-9a-z_!~*'().;?:@&=+$,%#-]+)+/?)$";
            var re = new RegExp(strRegex);
            //re.test()
            if (re.test(str_url)) {
                return (true);
            } else {
                return (false);
            }
        }
    </script>
